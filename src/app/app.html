<section class="container">
  <div class="full-height">
    <!-- fadeIn preset -->
    <div animateClick="fadeIn" class="square" style="top: 50px; left: 50px"></div>
    <div animateClick="fadeIn()" class="square" style="top: 50px; left: 170px"></div>
    <div animateClick="fadeIn({ opacity: 0.1 })" class="square" style="top: 50px; left: 290px"></div>

    <!-- fadeOut preset -->
    <div animateClick="fadeOut()" class="square red" style="top: 180px; left: 50px"></div>
    <div animateClick="fadeOut({ opacity: 0.2 })" class="square red" style="top: 180px; left: 170px"></div>

    <!-- zoomIn preset -->
    <div animateClick="zoomIn()" class="square blue" style="top: 310px; left: 50px"></div>
    <div animateClick="zoomIn({ scale: 0.3, opacity: 0.2 })" class="square blue" style="top: 310px; left: 170px"></div>

    <!-- slideInLeft preset -->
    <div animateClick="slideInLeft()" class="square green" style="top: 440px; left: 50px"></div>
    <div animateClick="slideInLeft({ distance: '-200%' })" class="square green" style="top: 440px; left: 170px"></div>

    <!-- slideInRight preset -->
    <div animateClick="slideInRight()" class="square" style="top: 570px; left: 50px; background: purple"></div>
    <div
      animateClick="slideInRight({ distance: '300%', opacity: 0.3 })"
      class="square"
      style="top: 570px; left: 170px; background: purple"
    ></div>

    <!-- slideInUp preset -->
    <div animateClick="slideInUp()" class="square" style="top: 700px; left: 50px; background: orange"></div>
    <div
      animateClick="slideInUp({ distance: '200%' })"
      class="square"
      style="top: 700px; left: 170px; background: orange"
    ></div>

    <!-- slideInDown preset -->
    <div animateClick="slideInDown()" class="square" style="top: 830px; left: 50px; background: pink"></div>
    <div
      animateClick="slideInDown({ distance: '-150%', opacity: 0.2 })"
      class="square"
      style="top: 830px; left: 170px; background: pink"
    ></div>

    <!-- bounceIn preset -->
    <div animateClick="bounceIn" class="square" style="top: 960px; left: 50px; background: cyan"></div>
    <div
      animateClick="bounceIn({ startScale: 0.4, midScale: 1.5, endScale: 1 })"
      class="square"
      style="top: 960px; left: 170px; background: cyan"
    ></div>

    <!-- rotateIn preset -->
    <div animateClick="rotateIn()" class="square" style="top: 1090px; left: 50px; background: yellow"></div>
    <div
      animateClick="rotateIn({ degrees: 360, opacity: 0.1 })"
      class="square"
      style="top: 1090px; left: 170px; background: yellow"
    ></div>
  </div>
</section>

<style>
  .container {
    height: 100vh;
  }

  .full-height {
    background-color: azure;
    height: 200vh;
    width: 100%;
  }

  .square {
    width: 100px;
    height: 100px;
    background: red;
    position: absolute;
    left: 50px;
  }

  .square.red {
    background: #ff4444;
  }

  .square.blue {
    background: #4444ff;
  }

  .square.green {
    background: #44ff44;
  }
</style>
