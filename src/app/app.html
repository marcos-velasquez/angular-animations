<div class="min-h-screen bg-slate-950">
  <div class="container mx-auto px-6 py-12 max-w-7xl">
    <!-- Header -->
    <header class="text-center mb-12">
      <h1 class="text-5xl md:text-6xl font-bold text-white mb-4">ngx-gsap</h1>
      <p class="text-lg text-slate-400 max-w-2xl mx-auto">
        Powerful GSAP-based animation library for Angular with
        <span class="text-purple-400 font-semibold">{{ animationsLength }} animations</span>
      </p>
    </header>

    <!-- Navigation Tabs -->
    <div class="flex justify-center gap-4 mb-12">
      <button
        (click)="setTab('animations')"
        [class.bg-purple-600]="activeTab() === 'animations'"
        [class.bg-slate-800]="activeTab() !== 'animations'"
        class="px-8 py-3 rounded-lg font-semibold text-white transition-all hover:scale-105"
      >
        Animations
      </button>
      <button
        (click)="setTab('docs')"
        [class.bg-purple-600]="activeTab() === 'docs'"
        [class.bg-slate-800]="activeTab() !== 'docs'"
        class="px-8 py-3 rounded-lg font-semibold text-white transition-all hover:scale-105"
      >
        Documentation
      </button>
    </div>

    <!-- Animations Tab -->
    @if (activeTab() === 'animations') { <app-animations />}

    <!-- Documentation Tab -->
    @if (activeTab() === 'docs') { <app-docs />}
  </div>
</div>
